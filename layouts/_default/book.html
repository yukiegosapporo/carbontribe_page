{{ define "main" }}
<section class="section blog-list py-5">
    <div class="container">
        <div class="row">
            <!-- Left Sidebar (Table of Contents) -->
            <aside class="col-12 col-md-3 sidebar">
                <h4 class="fw-bold text-primary">Chapters</h4>
                <ul class="toc-list">
                    {{ range where .Site.RegularPages "Section" "book" }}
                    <li>
                        <a href="{{ .Permalink }}" class="{{ if eq .Permalink $.Permalink }}active-link{{ end }}">
                            {{ .Title }}
                        </a>
                    </li>
                    {{ end }}
                </ul>
            </aside>


            <div class="row pb-5">
                {{ template "_internal/pagination.html" . }}
            </div>
        </div>
    </div>
    </div>
</section>
{{ end }}
