{{ define "main" }}
<section class="section blog-list py-5">
    <div class="container">
        <div class="row">
            <!-- Left Sidebar (Table of Contents) -->
            <aside class="col-12 col-md-3 sidebar">
                <h4 class="fw-bold text-primary">Chapters</h4>
                <ul class="toc-list">
                    {{ range where .Site.RegularPages "Section" "book" }}
                    <li>
                        <a href="{{ .Permalink }}" class="{{ if eq .Permalink $.Permalink }} active-link{{ end }}">
                            {{ .Title }}
                        </a>
                    </li>
                    {{ end }}
                </ul>
            </aside>
            <div class="col-12 col-md-1"></div>

            <!-- Right Content Area -->
            <div class="col-12 col-md-6">
                <div class="content-area">
                    <article class="content-section pb-5">

                        <div class="content-text-book">
                            {{ .Content }}
                        </div>
                    </article>
                </div>
            </div>
        </div>
    </div>
</section>
{{ end }}
