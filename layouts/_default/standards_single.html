{{ define "main" }}
<section class="section blog-list py-5">
    <div class="container">
        <div class="row">
            <!-- Left Sidebar -->
            <aside class="col-12 col-md-3 sidebar">
                <h4 class="fw-bold text-primary">Standards</h4>
                <ul class="toc-list">
                    <li class="parent-item">
                        <a href="/standards/complete/" class="{{ if or (eq .RelPermalink " /standards/complete/")
                            (hasPrefix .RelPermalink "/standards/complete/" ) }}active-link{{ end }}">
                            Complete
                        </a>
                    </li>
                    <li class="parent-item">
                        <a href="/standards/base/" class="{{ if or (eq .RelPermalink " /standards/base/") (hasPrefix
                            .RelPermalink "/standards/base/" ) }}active-link{{ end }}">
                            Base
                        </a>
                    </li>
                </ul>
            </aside>

            <!-- Right Content Area -->
            <div class="col-12 col-md-9">
                <!-- Page Header -->
                <div class="mb-4 align-items-center">
                    <!-- <h1 class="display-6 fw-bold text-primary mb-3 align-items-center">{{ .Title }}</h1> -->
                    <p class="lead text-muted">{{ .Params.description }}</p>
                </div>

                <div class="aos-scope">
                    <div data-aos="fade-up">
                        <div class="list-group">
                            {{ range (.Paginate .RegularPages).Pages }}
                            <a href="{{ .Permalink }}"
                                class="list-group-item list-group-item-action d-flex align-items-center py-3 mb-3">
                                <div class="flex-shrink-0 me-3">
                                    {{- $image := resources.Get .Params.featured_image -}}
                                    <img src="{{ ($image.Fill " 100x100 q100 Center").RelPermalink }}"
                                        alt="{{ .Title }}" class="rounded-circle"
                                        style="width: 60px; height: 60px; object-fit: cover;">
                                </div>
                                <div class="flex-grow-1">
                                    <h5 class="mb-1 fw-semibold">{{ .Title }}</h5>
                                    {{ with .Params.hashtags }}
                                    <small class="text-muted">
                                        {{ range . }}#{{ . }} {{ end }}
                                    </small>
                                    {{ end }}
                                </div>
                                <div class="ms-auto">
                                    <i class="fa fa-chevron-right text-muted"></i>
                                </div>
                            </a>
                            {{ end }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{{ end }}
