<section class="section brands py-5">
  <div class="container">
    <div class="row">
      {{ with .content.title }}
      <div class="col-12">
        <h3 class="fs-5 fw-semibold text-primary text-center pb-4">{{ . }}</h3>
      </div>
      {{ end }}
    </div>
    <div class="row g-4 align-items-center justify-content-center">
      {{ range .content.items }}
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 px-3 my-2 text-center">
        {{ partial "utilities/image-half.html" . }}
      </div>
      {{ end }}
    </div>
  </div>
</section>
