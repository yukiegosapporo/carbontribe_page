<!-- Floating Contact Button -->
<button id="openPopup" class="contact-button">Contact Us</button>

<!-- Contact Form Popup (Balloon Style) -->
<div id="contactPopup" class="popup">
    <div class="popup-content">
        <span id="closePopup" class="close">&times;</span>
        <h2 id="contactTitle" style="text-align: center; margin-bottom: 20px;">Contact Us</h2>
        <div id="formContainer">
            <form id="contactForm" action="https://formspree.io/f/xqazrdbb" method="POST" style="margin-top: 20px;">
                <div style="margin-bottom: 15px;">
                    <label for="name" style="display: block; margin-bottom: 5px; font-weight: bold;">Name *</label>
                    <input type="text" id="name" name="name" required
                        style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="email" style="display: block; margin-bottom: 5px; font-weight: bold;">Email *</label>
                    <input type="email" id="email" name="email" required
                        style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="company" style="display: block; margin-bottom: 5px; font-weight: bold;">Company</label>
                    <input type="text" id="company" name="company"
                        style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="message" style="display: block; margin-bottom: 5px; font-weight: bold;">Message *</label>
                    <textarea id="message" name="message" rows="6" required
                        style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; resize: vertical;"></textarea>
                </div>
                <button type="submit" id="submitButton"
                    style="background-color: #AECE9D; color: white; border: none; padding: 15px 30px; width: 100%; border-radius: 5px; cursor: pointer; font-size: 18px; font-weight: bold; transition: all 0.3s ease;">Submit</button>
                <div id="formMessage" style="margin-top: 15px; text-align: center; display: none;"></div>
            </form>
        </div>
        <div id="successAnimation" style="display: none; text-align: center; padding: 40px;">
            <svg width="100" height="100" viewBox="0 0 100 100" style="margin-bottom: 20px;">
                <circle cx="50" cy="50" r="45" fill="#AECE9D" opacity="0.2"/>
                <path d="M 30 50 L 45 65 L 70 35" stroke="#AECE9D" stroke-width="5" fill="none" stroke-linecap="round" stroke-linejoin="round" style="stroke-dasharray: 60; stroke-dashoffset: 60; animation: checkmark 0.6s ease-out forwards;"/>
            </svg>
            <h3 style="color: #4CAF50; margin-bottom: 10px;">Thank You!</h3>
            <p style="color: #666; font-size: 16px; line-height: 1.5;">We've received your message and will get back to you soon.</p>
            <button onclick="closePopup()" style="margin-top: 20px; background-color: #AECE9D; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 16px;">Close</button>
        </div>
    </div>
</div>

<!-- Styles for Floating Button and Popup -->
<style>
    .contact-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #AECE9D;
        color: white;
        border: none;
        padding: 15px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 50px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        transition: background 0.3s, transform 0.2s;
    }

    .contact-button:hover {
        background-color: #94b884;
        transform: scale(1.1);
    }

    .popup {
        display: none;
        position: fixed;
        bottom: 100px;
        right: 20px;
        z-index: 1000;
    }

    .popup-content {
        background-color: white;
        padding: 40px;
        width: 500px;
        max-width: 90vw;
        border-radius: 15px;
        box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
        position: relative;
        font-family: 'Arial', sans-serif;
    }

    .popup-content::before {
        content: "";
        position: absolute;
        bottom: -15px;
        right: 20px;
        width: 0;
        height: 0;
        border-left: 15px solid transparent;
        border-right: 15px solid transparent;
        border-top: 20px solid white;
    }


    .close {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 22px;
        cursor: pointer;
    }

    /* Greyed out background when popup is open */
    .popup-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 999;
    }

    /* Animation for checkmark */
    @keyframes checkmark {
        to {
            stroke-dashoffset: 0;
        }
    }

    /* Loading spinner */
    .spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255,255,255,.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    /* Button states */
    #submitButton:hover:not(:disabled) {
        background-color: #94b884;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #submitButton:disabled {
        opacity: 0.7;
        cursor: not-allowed;
    }
</style>

<!-- JavaScript for Popup Functionality -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        var popup = document.getElementById("contactPopup");
        var openBtn = document.getElementById("openPopup");
        var closeBtn = document.getElementById("closePopup");
        var overlay = document.createElement("div");
        overlay.classList.add("popup-overlay");
        document.body.appendChild(overlay);

        // Show popup when button is clicked
        openBtn.addEventListener("click", function () {
            popup.style.display = "block";
            overlay.style.display = "block";
        });

        // Hide popup when close button is clicked
        closeBtn.addEventListener("click", function () {
            popup.style.display = "none";
            overlay.style.display = "none";
        });

        // Hide popup if clicked outside of the form
        overlay.addEventListener("click", function () {
            popup.style.display = "none";
            overlay.style.display = "none";
        });

        // Handle form submission
        var contactForm = document.getElementById("contactForm");
        var formMessage = document.getElementById("formMessage");
        var submitButton = document.getElementById("submitButton");
        var successAnimation = document.getElementById("successAnimation");
        var formContainer = document.getElementById("formContainer");
        var contactTitle = document.getElementById("contactTitle");
        var originalButtonText = submitButton.innerHTML;

        // Function to close popup
        window.closePopup = function() {
            popup.style.display = "none";
            overlay.style.display = "none";
            
            // Reset for next use
            setTimeout(function() {
                formContainer.style.display = "block";
                successAnimation.style.display = "none";
                contactTitle.style.display = "block";
                contactForm.reset();
                submitButton.disabled = false;
                submitButton.innerHTML = originalButtonText;
                formMessage.style.display = "none";
            }, 300);
        };

        contactForm.addEventListener("submit", function (e) {
            e.preventDefault();

            // Disable button and show loading state
            submitButton.disabled = true;
            submitButton.innerHTML = '<span class="spinner"></span> Sending...';
            formMessage.style.display = "none";

            // Submit to Formspree
            var formData = new FormData(contactForm);

            fetch(contactForm.action, {
                method: "POST",
                body: formData,
                headers: {
                    "Accept": "application/json"
                }
            })
                .then(function (response) {
                    if (response.ok) {
                        // Hide form container and title, show success animation
                        formContainer.style.display = "none";
                        contactTitle.style.display = "none";
                        successAnimation.style.display = "block";
                        
                        // Don't auto close - let user close manually or wait longer
                        setTimeout(function () {
                            closePopup();
                        }, 8000); // 8 seconds instead of 4
                    } else {
                        return response.json().then(function (data) {
                            if (data.errors) {
                                throw new Error(data.errors.map(function (error) {
                                    return error.message;
                                }).join(", "));
                            } else {
                                throw new Error("Form submission failed");
                            }
                        });
                    }
                })
                .catch(function (error) {
                    // Show error message
                    formMessage.style.display = "block";
                    formMessage.style.color = "#f44336";
                    formMessage.innerHTML = '<strong>Oops!</strong> Something went wrong. Please try again.';
                    
                    // Reset button
                    submitButton.disabled = false;
                    submitButton.innerHTML = originalButtonText;
                    
                    console.error("Error:", error);
                });
        });
    });
</script>
