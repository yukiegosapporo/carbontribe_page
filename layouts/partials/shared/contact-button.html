<!-- Floating Contact Button -->
<button id="openPopup" class="contact-button">Contact Us</button>

<!-- Contact Form Popup (Balloon Style) -->
<div id="contactPopup" class="popup">
    <div class="popup-content">
        <span id="closePopup" class="close">&times;</span>
        <h2 style="text-align: center; margin-bottom: 20px;">Contact Us</h2>
        <p style="text-align: center; margin-bottom: 25px;">Click the button below to open our contact form in a new window.</p>
        <button id="openZapierForm" style="background-color: #AECE9D; color: white; border: none; padding: 15px 30px; width: 100%; border-radius: 5px; cursor: pointer; font-size: 18px; font-weight: bold;">Open Contact Form</button>
    </div>
</div>

<!-- Styles for Floating Button and Popup -->
<style>
    .contact-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #AECE9D;
        color: white;
        border: none;
        padding: 15px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 50px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        transition: background 0.3s, transform 0.2s;
    }

    .contact-button:hover {
        background-color: #94b884;
        transform: scale(1.1);
    }

    .popup {
        display: none;
        position: fixed;
        bottom: 100px;
        right: 20px;
        z-index: 1000;
    }

    .popup-content {
        background-color: white;
        padding: 30px;
        width: 350px;
        border-radius: 15px;
        box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
        position: relative;
        font-family: 'Arial', sans-serif;
    }

    .popup-content::before {
        content: "";
        position: absolute;
        bottom: -15px;
        right: 20px;
        width: 0;
        height: 0;
        border-left: 15px solid transparent;
        border-right: 15px solid transparent;
        border-top: 20px solid white;
    }


    .close {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 22px;
        cursor: pointer;
    }

    /* Greyed out background when popup is open */
    .popup-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 999;
    }
</style>

<!-- JavaScript for Popup Functionality -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        var popup = document.getElementById("contactPopup");
        var openBtn = document.getElementById("openPopup");
        var closeBtn = document.getElementById("closePopup");
        var overlay = document.createElement("div");
        overlay.classList.add("popup-overlay");
        document.body.appendChild(overlay);

        // Show popup when button is clicked
        openBtn.addEventListener("click", function () {
            popup.style.display = "block";
            overlay.style.display = "block";
        });

        // Hide popup when close button is clicked
        closeBtn.addEventListener("click", function () {
            popup.style.display = "none";
            overlay.style.display = "none";
        });

        // Hide popup if clicked outside of the form
        overlay.addEventListener("click", function () {
            popup.style.display = "none";
            overlay.style.display = "none";
        });

        // Open Zapier form in new window
        var zapierBtn = document.getElementById("openZapierForm");
        if (zapierBtn) {
            zapierBtn.addEventListener("click", function () {
                window.open("https://carbontribe-sales-216b48.zapier.app/", "_blank", "width=600,height=700");
                popup.style.display = "none";
                overlay.style.display = "none";
            });
        }
    });
</script>
